<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styleguide.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <img src="images/image-equilibrium.jpg" alt="">
        <div><img src="images/icon-view.svg" alt=""></div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="measure">
        <div class="number">
          <img src="images/icon-ethereum.svg" alt="">
          <div class="speed">0.041 ETH</div>
        </div>
        <div class="duration">
          <img src="images/icon-clock.svg" alt="">
          <div class="days">3 days left</div>
        </div>
      </div>
      <hr>
      <div class="avatar">
        <img src="images/image-avatar.png" alt="">
        <div class="text"><p>Creation of<span> Jules Wyvern</span></p></div>
      </div>
    </main>
    <footer style="color: white">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sohail</a>.
    </footer>
  </body>
</html>
